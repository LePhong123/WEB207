<form method="post">
   <div >
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Id</label>
      <div class="col-sm-10">
        <input type="" class="form-control" id="inputEmail3" ng-model="id" >
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Tên Sản Phẩm</label>
      <div class="col-sm-10">
        <input type="" class="form-control" id="inputPassword3" ng-model="tensanpham">
      </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label" >Giá bán</label>
        <div class="col-sm-10">
          <input type="" class="form-control" id="inputPassword3" ng-model="giaban">
        </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label" >Ảnh :</label>
      <div class="col-sm-10">
        <input type="file" ng-model="anh" id="inputPassword3" class="form-control">
      </div>
  </div> 
 
    <button type="submit" class="btn btn-primary" ng-click="add()">ADD</button>
    <button type="submit" class="btn btn-primary" ng-click="Update">UPDATE</button>
  </form>
  <div>
    <table class="table">
        <tr>
          <td>Id</td>       
          <td>Tên sản phẩm</td>
          <td>Giá bán</td>
          <td>Ảnh</td>
          
        </tr>
        <tbody ng-repeat="sp in LisSanPham">
            <tr>
              <td style="width: 100px;"><img src="{{sp.anh}}" alt="" style="width: 100%;"></td>
                <td>{{sp.id}}</td>
                <td>{{sp.tensanpham}}</td>
                <td>{{sp.giaban}}</td>
                
                <td><button>Chi Tiết</button></td>
            </tr>
            
        </tbody>
    </table>
    
  </div>
